# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.lt.educationaladmin
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - url: https://larsen---toubro-limited-sf-ext-preview-pspace-education564a7b4e.cfapps.in30.hana.ondemand.com
            authenticationType: NoAuthentication
            destination: EDUCATIONAL_SRV
            path: /odata
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /odata/v4/educational
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
          - urlPath: /odata/v2
            metadataPath: ./webapp/localService/SF/metadata.xml
            mockdataPath: ./webapp/localService/SF/data
            generateMockData: true
        annotations: []
